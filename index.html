<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytu Hipotecznego</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/28531cec2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Kalkulator Kredytu Hipotecznego</h1>
    <div class="container">
        <div class="calculator">

            <!-- Principal Amount -->
            <label for="principal">Kwota Kredytu</label>
            <input type="number" id="principal" placeholder="Wprowadź kwotę kredytu">

            <!-- Down Payment -->
            <label for="downpayment">Wkład Własny:</label>
            <div class="input-group">
                <input type="number" id="downpayment" placeholder="Kwota wkładu własnego" oninput="updatePercentage()">
            </div>
            <div class="percentage-group">
                <input type="number" id="downpayment-percentage" placeholder="Procent" style="width: 25%;" min="0"
                    max="100" oninput="updateDownpayment()">
                <span style="display: inline-block; width: 75%;">% kwoty kredytu</span>
            </div>

            <!-- Annual Interest Rate (%) -->
            <label for="interest">Roczna Stopa Procentowa (%)</label>
            <input type="number" id="interest" placeholder="Wprowadź stopę procentową">

            <!-- Loan Terms (Years) -->
            <label for="years">Okres Kredytowania (Lata)</label>
            <input type="number" id="years" min="1" max="35" value="35" placeholder="Liczba lat na zaciągnięcie kredytu">

            <!-- Extra Payment -->
            <label for="extra-payment">Dodatkowa Płatność</label>
            <input type="number" id="extra-payment" placeholder="Wprowadź dodatkową opłatę miesięczną">

            <!-- Buttons -->
            <div class="button-container">
                <button class="calculate" onclick="calculateMortgage()">Oblicz</button>
                <button class="clear" onclick="clearFields()">Wyczyść</button>
            </div>
            <button id="amortization-button" onclick="viewAmortizationPage()" disabled>Zobacz Tabelę Amortyzacji</button>

        </div>
        <div class="results">
            <h2>Podsumowanie</h2>
            <div class="result-item">
                <span>Rata Miesięczna: </span>
                <span id="monthly-payment">0.00</span> zł
            </div>
            <div class="result-item">
                <span>Łącznie Miesięcy: </span>
                <span id="total-emi">0.00</span>
            </div>
            <div class="result-item">
                <span>Całkowity Kapitał: </span>
                <span id="total-principal">0.00</span> zł
            </div>
            <div class="result-item">
                <span>Całkowite Odsetki: </span>
                <span id="total-interest">0.00</span> zł
            </div>

            <div class="chart-container">
                <canvas id="pie-chart"></canvas>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
