<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/28531cec2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Mortgage Calculator</h1>
    <div class="container">
        <div class="calculator">

            <!-- Principal Amount -->
            <label for="principal">Principal Amount</label>
            <input type="number" id="principal" placeholder="Enter the principal amount">

            <!-- Down Payment -->
            <label for="downpayment">Down Payment:</label>
            <div class="input-group">
                <input type="number" id="downpayment" placeholder="Down payment amount" oninput="updatePercentage()">
            </div>
            <div class="percentage-group">
                <input type="number" id="downpayment-percentage" placeholder="Percentage" style="width: 25%;" min="0"
                    max="100" oninput="updateDownpayment()">
                <span style="display: inline-block; width: 75%;">% of principal</span>
            </div>

            <!-- Annual Interest Rate (%) -->
            <label for="interest">Annual Interest Rate (%)</label>
            <input type="number" id="interest" placeholder="Enter interest rate">

            <!-- Loan Terms (Years) -->
            <label for="years">Loan Terms (Years)</label>
            <input type="number" id="years" min="1" max="30" value="30" placeholder="Number of years for loan">

            <!-- Extra Payment -->
            <label for="extra-payment">Extra Payment</label>
            <input type="number" id="extra-payment" placeholder="Enter extra payment per month">

            <!-- Buttons -->
            <div class="button-container">
                <button class="calculate" onclick="calculateMortgage()">Calculate</button>
                <button class="clear" onclick="clearFields()">Clear</button>
            </div>
            <button id="amortization-button" disabled>View Amortization Table</button>

        </div>
        <div class="results">
            <h2>Results</h2>
            <div class="result-item">
                <span>Monthly Payment: </span>
                $
                <span id="monthly-payment">0.00</span>
            </div>
            <div class="result-item">
                <span>Total EMI: </span>
                <span id="total-emi">0.00</span>
            </div>
            <div class="result-item">
                <span>Total Principal: </span>
                $
                <span id="total-principal">0.00</span>
            </div>
            <div class="result-item">
                <span>Total Interest: </span>
                $
                <span id="total-interest">0.00</span>
            </div>

            <div class="chart-container">
                <canvas id="pie-chart"></canvas>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
